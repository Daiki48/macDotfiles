[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
nnoremap <silent><C-n> :NERDTree<CR>
'''

# 初めての自作プラグイン #
[[plugins]]
repo = 'Daiki48/hello-daiki'

# 補完関係 #
[[plugins]]
repo = 'vim-denops/denops.vim'

[[plugins]]
repo = 'Shougo/ddc.vim'
on_event = 'InsertEnter'
depends = ['denops.vim']
hook_source = '''
call ddc#custom#patch_global('sources', ['nvim-lsp', 'around', 'nextword'])
call ddc#custom#patch_global('sourceOptions', {
  \ '_': {
    \ 'matchers': ['matcher_head'],
    \ 'sorters': ['sorter_rank']
  \ },
  \ 'around': {
    \ 'mark': 'A'
  \ }, 
  \ 'nvim-lsp': {
    \ 'mark': 'L',
    \ 'forceCompletionPattern': '\.\w*|:\w*|->\w*'
  \ },
  \ 'nextword': {
    \ 'mark': 'NW',
  \ },
\ })
call ddc#custom#patch_global('sourceParams', {
	\	'nvim-lsp': { 'kindLabels': { 'Class': 'c' } },
	\	})
call ddc#enable()
'''

# 現在の行の周辺の単語を候補として抽出してくれる #
[[plugins]]
repo = 'Shougo/ddc-around'
on_source = 'ddc.vim'

[[plugins]]
repo = 'Shougo/ddc-nextword'
on_source = 'ddc.vim'

# 入力中の文字列に基づいて候補から絞り込みを行う #
[[plugins]]
repo = 'Shougo/ddc-matcher_head'
on_source = 'ddc.vim'

# 候補の一覧をマッチした順・すでに入力されている順でソートする #
[[plugins]]
repo = 'Shougo/ddc-sorter_rank'
on_source = 'ddc.vim'

# HTMLの閉じタグを生成する #
[[plugins]]
repo = 'alvan/vim-closetag'
hook_add = '''
source ~/.config/nvim/plugins/closetag.rc.vim
'''

# filer #
[[plugins]]
repo = 'Shougo/ddu.vim'
on_event = 'InsertEnter'
depends = ['denops.vim']
hook_source = '''
source ~/.config/nvim/plugins/ddu.rc.vim
'''

[[plugins]]
repo = 'Shougo/ddu-ui-filer'
on_source = 'ddu.vim'

[[plugins]]
repo = 'Shougo/ddu-source-file'
on_source = 'ddu.vim'

[[plugins]]
repo = 'Shougo/ddu-kind-file'
on_source = 'ddu.vim'

[[plugins]]
repo = 'Shougo/ddu-column-filename'
on_source = 'ddu.vim'

